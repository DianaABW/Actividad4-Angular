<ion-header>
    <ion-toolbar>
        <ion-title>Iniciar Sesion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form class="custom-form" method="post">
        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="onLogin()" expand="block">Iniciar</ion-button>
                <br>
                <ion-button expand="block">Entrar con Google
                    <ion-icon name="logo-chrome"></ion-icon>
                </ion-button>
                <br>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="ion-text-end">
                    <a routerLink="/forgot-password">¿Olvidaste la Contraseña? </a>
                </p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="ion-text-end">
                    <a routerLink="/register">Crea una cuenta </a>
                </p>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
